<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>{{BRANDING_APPLICATION_TITLE}}</title>
    <meta name="title" content="{{BRANDING_APPLICATION_TITLE}}" />
    <meta name="description" content="{{BRANDING_APPLICATION_DESCRIPTION}}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{BRANDING_APPLICATION_URL}}" />
    <meta property="og:title" content="{{BRANDING_APPLICATION_TITLE}}" />
    <meta
      property="og:description"
      content="{{BRANDING_APPLICATION_DESCRIPTION}}"
    />
    <meta property="og:image" content="{{BRANDING_APPLICATION_IMAGE_URL}}" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{BRANDING_APPLICATION_URL}}" />
    <meta property="twitter:title" content="{{BRANDING_APPLICATION_TITLE}}" />
    <meta
      property="twitter:description"
      content="{{BRANDING_APPLICATION_DESCRIPTION}}"
    />
    <meta
      property="twitter:image"
      content="{{BRANDING_APPLICATION_IMAGE_URL}}"
    />

    <meta name="theme-color" content="{{BRANDING_APPLICATION_THEME_COLOR}}" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
